<div class="todos">
    <form (submit)="addTodo()">
        <input [(ngModel)]="inputTodo"  type="text" name="inputTodo" class="todo-input">
        <input type="submit" class="todo-submit">
    </form>
    <div *ngFor="let todo of todos; let i = index;" class="todo {{todo.completed == true ? 'done' : ''}}">
        <div class="id">{{ i }}</div>
        <div class="content" (click)="toddleTodo(i)">{{ todo.content }}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>
</div>
